<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semantic Movie Search</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Semantic Movie Search</h1>
    <form id="searchForm">
      <input id="q" type="text" placeholder="Try: heist in dreams or stranded on mars" required />
      <input id="k" type="number" min="1" max="20" value="5" />
      <button type="submit">Search</button>
    </form>

    <div id="status"></div>
    <ul id="results"></ul>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const resultsEl = document.getElementById('results');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsEl.innerHTML = '';
      statusEl.textContent = 'Searchingâ€¦';

      const q = document.getElementById('q').value.trim();
      const k = document.getElementById('k').value || 5;

      try {
        const resp = await fetch(`/search?q=${encodeURIComponent(q)}&k=${k}`);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const data = await resp.json();

        statusEl.textContent = `Results for: "${data.query}"`;
        if (!data.results?.length) {
          resultsEl.innerHTML = '<li class="empty">No matches found.</li>';
          return;
        }

        data.results.forEach(r => {
          const li = document.createElement('li');
          li.className = 'card';
          li.innerHTML = `
            <div class="title">
              ${r.title ?? '(Untitled)'} <span class="score">score: ${r.score?.toFixed?.(3) ?? '-'}</span>
            </div>
            <div class="meta">
              <span>${r.year ?? ''}</span>
              <span>${r.genres ?? ''}</span>
              <span class="id">id: ${r.id ?? ''}</span>
            </div>
            <p class="overview">${r.overview ?? ''}</p>
          `;
          resultsEl.appendChild(li);
        });
      } catch (err) {
        statusEl.textContent = 'Error during search.';
        resultsEl.innerHTML = `<li class="error">${err}</li>`;
      }
    });
  </script>
</body>
</html>
